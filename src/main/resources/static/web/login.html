<body>
<!--头部-->
<header class="header">
    <img alt="" src="../images/index/stumalllogo.png"/>
    <span class="pull-right"><small>欢迎访问</small><b>电脑商城</b></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="loginDiv">
        <p>用户登录</p>
        <!--表单开始-->
        <form action="index.html" class="form-horizontal" id="form-login" role="form">
            <!--用户名-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">名字：</label>
                <div class="col-md-8">
                    <input class="form-control" id="username" name="username" placeholder="请输入用户名" type="text">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="password"> 密码：</label>
                <div class="col-md-8">
                    <input class="form-control" id="password" name="password" placeholder="请输入密码" type="text">
                </div>
            </div>
            <!-- 记住我-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <div class="checkbox">
                        <label>
                            <input id="auto" type="checkbox">自动登录
                        </label>
                    </div>
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input class="btn btn-primary" id="btn-login" type="button" value="登录"/>
                    <span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
                </div>
            </div>
        </form>
    </div>
</div>

        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>私人订制</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>

        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>专属特权</p>
        </div>
    </div>
    <!--联系我们、下载客户端等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img alt="" class="footLogo" src="../images/index/stumalllogo.png"/></div>
            <div><img alt="" src="../images/index/footerFont.png"/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>买家帮助</p></a></li>
                    <li><a href="#">新手指南</a></li>
                    <li><a href="#">服务保障</a></li>
                    <li><a href="#">常见问题</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>商家帮助</p></a></li>
                    <li><a href="#">商家入驻</a></li>
                    <li><a href="#">商家后台</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>关于我们</p></a></li>
                    <li><a href="#">关于圆心</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li>
                        <span class="fa fa-wechat"></span>
                        <span class="fa fa-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-5">
                <p>电脑商城客户端</p>
                <img class="lf" src="../images/index/ios.png">

            </div>

                <img src="../images/index/erweima.png">

</footer>
<script>
    $("#btn-login").click(function () {
        $.ajax({
            url: "/users/login",
            type: "POST",
            data: $("#form-login").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("登录成功")
                    //跳转到系统主页index.html
                    //index和login在同一个目录结构下,所以可以用相对路
                    // 径index.html来确定跳转的页面,index.html和./ind
                    // ex.html完全一样,因为./就是表示当前目录
                    // 结构,也可以用../web/index.html
                    location.href = "index.html";
                } else {
                    alert("登录失败")
                }
            },
            error: function (xhr) {
                //xhr.message可以获取未知异常的信息
                alert("登录时产生未知的异常!" + xhr.message);
            }
        });
    });
</script>
<!--页脚结束-->
